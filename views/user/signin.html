<%- include ../include/header.html%>
<div class="container">
    <div class="row clearfix ">
        <div class="col-md-2 column" >
            <img alt="140x140" src="/images/yingmu.jpg " class="img-circle "/>
        </div>
        <div class="col-md-10 column">
            <form class="form-horizontal" role="form" autocomplete="off" action="/user/signin" method="post">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10 input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span> </div>
                        <input type="text" class="form-control" id="username" name="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10 input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span></div>
                        <input type="password" class="form-control" id="password" name="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<%- include ../include/footer.html%>
