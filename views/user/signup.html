<%- include ../include/header.html%>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form class="form-horizontal" role="form" autocomplete="off" action="/user/signup" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10 input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span> </div>
                        <input type="text" class="form-control" id="username" name="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10 input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span></div>
                        <input type="email" class="form-control" id="email" name="email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10 input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span></div>
                        <input type="password" class="form-control" id="password" name="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="avatar" class="col-md-2 control-label">上传头像</label>
                    <div class="col-md-10"><input type="file" name="avatar" id="avatar" class="form-control"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<%- include ../include/footer.html%>
