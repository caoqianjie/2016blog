<%- include include/header.html%>
<div class="container">
    <%
    articles.forEach(function(article){%>
    <div class="media">
        <a class="media-left" href="#">
            <img class="img-rounded" src="https://secure.gravatar.com/avatar/zhufengpeixun?s=32" alt="<%=article.user%>">
        </a>
        <div class="media-body">
            <h4 class="media-heading"><a href="/article/detail/<%= article._id%>"><%=article.title%></a></h4>
            <p><%=article.content%></p>
            <p>发表时间:<%=article.createAt.toLocaleString()%></p>
        </div>
    </div>
    <%});
    %>

</div>

<%- include include/footer.html%>
